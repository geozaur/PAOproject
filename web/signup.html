<!DOCTYPE html>
<html>

    <head>
        <title>Sign up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container centered">
            <div class="centered">
                <h1 class="title">
                    Create new account
                </h1>
                <form action="SignupController" method="Post">
                    Username <input type="text" name="username"> <br>
                    Password <input type="password" name="password"> <br>
                    First Name <input type="text" name="firstName"> <br>
                    Last Name <input type="text" name="lastName"> <br>
                    Phone <input type="text" name="phone"> <br>
                    Email <input type="text" name="email"> <br>
                    Country <input type="text" name="country"> <br>
                    City <input type="text" name="city"> <br>
                    Address <input type="text" name="address"> <br>
                    Security Question
                    <select name="securityQuestion">
                        <option value="pet">What is my pet's name?</option>
                        <option value="nick">What is my childhood nickname?</option>
                        <option value="car">Which is my favorite car model?</option>
                        <option value="cousin">Where does my cousin live?</option>
                    </select> <br>
                    Answer <input type="text" name="securityAnswer" autocomplete="off">
                    <br>
                    <button class="btn-submit" type="submit">Submit</button>
                </form>
            </div>
        </div>

    </body>

</html>
